{% if user.is_authenticated %}

<div class="content-centered">

    <div class="col-3">
        <div class="content-centered">
            <a href="{% url 'getfashionable:collections' %}" class="rounded-button-secondary">
                <span class="link-text"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 432 432"><path fill="#ffffff" d="M43 88v299h298v42H43q-18 0-30.5-12.5T0 387V88zM384 3q18 0 30.5 12.5T427 45v256q0 18-12.5 30.5T384 344H128q-18 0-30.5-12.5T85 301V45q0-17 12.5-29.5T128 3zm-21 192v-43h-86V67h-42v85h-86v43h86v85h42v-85z"/></svg>
                </span>
            </a>
        </div>
    </div>

    <div class="col-3">
        <div class="content-centered">
            <a href="{% url 'getfashionable:designs' %}" class="rounded-button-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="#ffffff" d="M11 13v3q0 .425.288.713T12 17q.425 0 .713-.288T13 16v-3h3q.425 0 .713-.288T17 12q0-.425-.288-.712T16 11h-3V8q0-.425-.288-.712T12 7q-.425 0-.712.288T11 8v3H8q-.425 0-.712.288T7 12q0 .425.288.713T8 13zm-6 8q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21z"/></svg>
            </a>
        </div>
    </div>


    <div class="col-6">
        <div class="content-centered">

            <a href="{% url 'getfashionable:profile' user %}" class="rounded-button">
                <img class="rounded-image" src="{{ user.userimage.image.url }}" alt="">
            </a>

            <details class="dropdown">
                <summary role="button">
                    <svg class="dropdown-options-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="m11.3 14.3l-2.6-2.6q-.475-.475-.212-1.087T9.425 10h5.15q.675 0 .938.613T15.3 11.7l-2.6 2.6q-.15.15-.325.225T12 14.6q-.2 0-.375-.075T11.3 14.3Z" />
                    </svg>
                </summary>
                <ul>
                    <li><a href="{% url 'getfashionable:logout' %}">Logout</a></li>
                    <li><a href="{% url 'getfashionable:profile' user %}">View Profile</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </details>
        </div>
    </div>

</div>

{% else %}

<div class="content-centered">
    <div class="col-6">
        <div class="content-centered">
            <a href="{% url 'getfashionable:login' %}" class="link-button">
                <span class="link-text">Login</span>
            </a>
        </div>
    </div>

    <div class="col-6">
        <div class="content-centered">
            <a href="{% url 'getfashionable:signup' %}" class="link-button-secondary">
                <span class="link-text">Signup</span>
            </a>
        </div>
    </div>
</div>

{% endif %}
