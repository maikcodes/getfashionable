{% load static %}

{% if user.is_authenticated %}

<div class="navbar__user-options">

    <a href="{% url 'getfashionable:collections' %}" class="rounded-button--secondary">
        <img src="{% static 'getfashionable/icons/add_collection.svg' %}" alt="search icon" class="image-icon">
    </a>

    <a href="{% url 'getfashionable:designs' %}" class="rounded-button--primary">
        <img src="{% static 'getfashionable/icons/add_design.svg' %}" alt="search icon" class="image-icon">
    </a>

    <div class="content-centered">
        <a href="{% url 'getfashionable:profile' user %}" class="rounded-image-link">
            <img class="rounded-image" src="{{ user.userimage.image.url }}" alt="">
        </a>

        <details class="dropdown">
            <summary role="button">
                <svg class="dropdown-options-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="m11.3 14.3l-2.6-2.6q-.475-.475-.212-1.087T9.425 10h5.15q.675 0 .938.613T15.3 11.7l-2.6 2.6q-.15.15-.325.225T12 14.6q-.2 0-.375-.075T11.3 14.3Z" />
                </svg>
            </summary>
            <ul>
                <li><a href="{% url 'getfashionable:logout' %}">Logout</a></li>
                <li><a href="{% url 'getfashionable:profile' user %}">View Profile</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </details>
    </div>

</div>

{% else %}

<div class="navbar__user-options-auth">
    <a href="{% url 'getfashionable:login' %}" class="link-button--primary">
        <span class="link-text">Login</span>
    </a>

    <a href="{% url 'getfashionable:signup' %}" class="link-button-secondary">
        <span class="link-text">Signup</span>
    </a>
</div>

{% endif %}
