{% extends "getfashionable/layouts/base.html" %}

{% load static %}

{% block head_title %}
{{ user.username }}
{% endblock %}

{% block content %}
<div class="content-centered">
    <div class="row">
        <div class="col-2">
            <div class="content-centered">
                <a href="#" class="rounded-button">
                    <img class="rounded-image" src="{{ user.image }}" alt="" width="60" height="60">
                </a>
            </div>
            <div class="content-centered">
                <div class="publication-profile-link">
                    <strong>
                        <a href="#">{{user.username}}</a>
                    </strong>
                </div>
            </div>
        </div>
        <div class="col-10">
            <div>
                <p>
                    {{ user.email }}
                </p>
            </div>
            <div>
                <p>
                    {{ user.first_name }} {{ user.last_name }}
                </p>
            </div>
        </div>

    </div>

</div>
{% endblock %}
